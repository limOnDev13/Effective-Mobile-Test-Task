{% extends "base.html" %}

{% block title %}
Новый заказ

{% block main_page_module %}
<h1 class="bd-title" id="content">Создать новый заказ</h1>
<br>
<form method="POST" action="{% url 'orders:orders-create' %}">

</form>
{% endblock %}
