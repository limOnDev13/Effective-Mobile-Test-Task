{% extends "base.html" %}

{% block title %}
Изменить статус заказа
{% endblock %}

{% block main_page_module %}
<h1 class="bd-title" id="content">Изменить статус заказа</h1>
<br>
<form method="POST" action="{% url 'orders:orders-update' pk=order.pk %}">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Изменить</button>
</form>
{% endblock %}
