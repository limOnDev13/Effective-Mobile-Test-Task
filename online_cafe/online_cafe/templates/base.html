{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel='stylesheet' href="{% static '/css/bootstrap.css' %}">

    <title>
        {% block title %}
            Effective Mobile cafe
        {% endblock %}
    </title>
</head>
<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="{% url 'orders:orders-list' %}">Effective Mobile</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Переключатель навигации">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="{% url 'orders:orders-list' %}">Заказы</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="{% url 'orders:orders-create' %}">Создать заказ</a>
        </li>
        <li>
            <form class="d-flex" method="GET" action="{% url 'orders:orders-list' %}">
                <input class="form-control me-2" type="search" placeholder="Поиск по столам" aria-label="Search" name="table_number">
                <div class="btn-group">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Поиск по статусам
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <li>
                            <div class="form-check">
                              <input class="form-check-input" type="checkbox" name="status" value="в ожидании" id="flexCheckChecked">
                              <label class="form-check-label" for="flexCheckChecked">
                                в ожидании
                              </label>
                            </div>
                        </li>
                        <li>
                            <div class="form-check">
                              <input class="form-check-input" type="checkbox" name="status" value="оплачено" id="flexCheckChecked">
                              <label class="form-check-label" for="flexCheckChecked">
                                оплачено
                              </label>
                            </div>
                        </li>
                        <li>
                            <div class="form-check">
                              <input class="form-check-input" type="checkbox" name="status" value="готово" id="flexCheckChecked">
                              <label class="form-check-label" for="flexCheckChecked">
                                готово
                              </label>
                            </div>
                        </li>
                    </ul>
                </div>
                <button class="btn btn-outline-success" type="submit">Поиск</button>
            </form>
        </li>
      </ul>
    </div>
  </div>
</nav>
<div class="container-fluid">
    <div class="row">
        <div class="col-sm-2"></div>
        <div class="col-sm-8">
            {% block main_page_module %}
            {% endblock %}
        </div>
        <div class="col-sm-2"></div>
    </div>

    <script src="{% static '/js/bootstrap.js' %}"></script>
    <script src="{% static '/js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
