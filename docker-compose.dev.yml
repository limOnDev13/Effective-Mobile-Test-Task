services:
  postgres:
    image: postgres:latest
    container_name: test_db_online_cafe
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_HOST=localhost
      - POSTGRES_PORT=5432
      - POSTGRES_DB=${POSTGRES_TEST_DB}
    ports:
      - '5432:5432'